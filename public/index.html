<!--
  index.html
  Front-end UI for configuring experts, topic, delay, and total messages.
  Shows pulsing dot indicators for each model and a jump-in/resume control.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expert Chatbots â€” OpenAI & Claude Debate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Expert Chatbots</h1>
    <p>
      Two AI models impersonate experts and debate your topic,
      using only papers they have authored or explicitly referenced.
    </p>

    <label>Expert A (OpenAI):</label>
    <input id="expertA" placeholder="e.g., Geoffrey Hinton" />

    <label>Expert B (Claude):</label>
    <input id="expertB" placeholder="e.g., Yann LeCun" />

    <label>Topic:</label>
    <textarea id="topic" rows="3" placeholder="e.g., Future of AI safety"></textarea>

    <label>Total messages (back-and-forth count):</label>
    <input id="turns" type="number" min="2" max="20" value="10" />

    <label>Delay between messages (seconds):</label>
    <input id="delay" type="number" min="1" max="60" value="5" />

    <div class="controls-row">
      <button id="validateBtn">Validate Experts</button>
      <button id="chatBtn" disabled>Start Conversation</button>
    </div>

    <div class="status-row">
      <div id="status"></div>
      <div id="countdown"></div>
    </div>

    <div class="progress-row">
      <div class="model-indicator">
        <div>Model A (OpenAI)</div>
        <div class="dots" id="dots-openai">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="model-indicator">
        <div>Model B (Claude)</div>
        <div class="dots" id="dots-claude">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <div class="jump-row">
      <button id="jumpBtn" disabled>Jump-in</button>
      <textarea
        id="jumpInput"
        rows="2"
        placeholder="Add your question/comment here..."
        style="display:none;"
      ></textarea>
    </div>

    <div id="transcript"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
